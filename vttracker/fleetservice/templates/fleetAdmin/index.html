{% extends 'base.html' %}

{% block head %}
  <title>Administrar Flotilla</title>
  <style>
    .services-container{
      display: flex;
      margin-top: 30px;
    }
    .service{
      text-align: center;
      border: 2px solid #179e0e;
      margin: 15px;
      transition: transform .2s !important; /* Animation */
    }
    .service:hover{
      transform: scale(1.1);
    }
    .card img{
      width: 140px;
      height: 119px;
    }
    .card{
      text-align: -webkit-center !important;
      width: 250px !important;
      border: none !important;
    }
  </style>
{% endblock %}
{% block body %}
  <div class="container">
    <div class="" style="margin: 15px;">
      <a href="javascript:history.back()">Regresar</a>
      <h3>Servicios de Flotilla</h3>
    </div>
    <div class="services-container">
      <div class="service">
        <div class="card" style="width: 18rem;">
          {% load static %}
          <img src="{% static "images/bitacora.png" %}" class="card-img-top" alt="bitacora">
        </div>
        <div class="card-body">
          <p class="card-text">Bitacora</p>
        </div>
      </div>
      <div class="service">
        <div class="card" style="width: 18rem;">
          {% load static %}
          <img src="{% static "images/conductor.jpeg" %}" class="card-img-top" alt="bitacora">
        </div>
        <div class="card-body">
          <a href="{% url 'driverIndex' %}">Conductores</a>
        </div>
      </div>
      <div class="service">
        <div class="card" style="width: 18rem;">
          {% load static %}
          <img src="{% static "images/encomienda.png" %}" class="card-img-top" alt="bitacora">
        </div>
        <div class="card-body">
          <p class="card-text">Encomiendas</p>
        </div>
      </div>
      <div class="service">
        <div class="card" style="width: 18rem;">
          {% load static %}
          <img src="{% static "images/vehiculo.png" %}" class="card-img-top" alt="bitacora">
        </div>
        <div class="card-body">
          <p class="card-text">Vehiculos</p>
        </div>
      </div>

    </div>
  </div>
{% endblock %}
